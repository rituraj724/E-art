<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <nav>

    
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="assets/logo.png" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hoverlink nav-item" id="space" onclick="onNavItemClick('space')">Space</li>
                <li class="hoverlink nav-item" id="defence" onclick="onNavItemClick('defence')">Defence</li>
                <li class="hoverlink nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="searchbar flex">
            <input id="search-text" type="text" class="news-input" placeholder="eg:science">

            <button id="search-button" class="searchbutton">Search</button>
            

        </div>
    </div>
</nav>
<main>
    <div class="cards-container container flex " id="cards-container">
       
        

    </div>
</main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card_content">
            <h3 id="news-title">This is title</h3>
            <h6 class="news-source" id="news-source">End gadget 26/08/23</h6>
            <p class="newsdesc" id="newsdesc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident sit in cumque vero debitis reiciendis libero? Libero autem eum ipsum!</p>
        </div>
    </div>

</template>
    <script src="script.js"></script>
</body>
</html>
